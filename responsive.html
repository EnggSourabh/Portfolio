<!DOCTYPE html>
<html lang="en">
<head>
    
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Work in Progress | Sourabh Meena</title>

  <style>
    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #0f0f0f;
      font-family: Arial, Helvetica, sans-serif;
      color: #eaeaea;
    }

    .container {
      max-width: 520px;
      padding: 32px 28px;
      text-align: center;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 18px;
      backdrop-filter: blur(10px);
      box-shadow:
        0 0 60px rgba(180, 180, 180, 0.12),
        0 30px 70px rgba(0, 0, 0, 0.55);
    }

    h1 {
      margin-bottom: 12px;
      font-size: 24px;
      font-weight: 600;
      letter-spacing: 0.3px;
    }

    p {
      font-size: 14.5px;
      line-height: 1.6;
      opacity: 0.85;
      margin-bottom: 20px;
    }

    .note {
      font-size: 13.5px;
      opacity: 0.65;
    }

    .accent {
      color: #e1b84f; /* soft gold */
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>Work in Progress</h1>

    <p>
      I’m currently working on improving the <span class="accent">responsive experience</span>
      of this portfolio to ensure it works smoothly across all devices.
    </p>

    <p>
      The desktop version is available, and mobile & tablet support
      is actively being refined.
    </p>

    <p class="note">
      Thank you for your patience — updates will be live soon.
    </p>
  </div>
</body>
</html>
